<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="row my-5 logo">
      <div class="col">
        <img class="img-fluid" src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="row f-row">
      <div class="col-md-6 col-sm-12">
        <img class="img-fluid" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="col-md-6 col-sm-12 p-5 s-row">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="fw-lighter">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div class="d-flex justify-content-center align-items-center  d-md-block">
          <button type="button" class="btn btn-light">Register</button>
        </div>
       
      </div>
    </div>

    <div class="d-flex pt-3 footer">
      <a href="#">
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i></div
      ></a>
      <a href="#">
        <div class="icon"><i class="fa-brands fa-twitter"></i></div
      ></a>
      <a href="#">
        <div class="icon">
          <i class="fa-brands fa-instagram"></i></div
      ></a>
    </div>
  </div>

    <footer class="mt-5">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ngozi Umekwe</a>.
      </p>
    </footer>
  </div>
 
  <script src="https://kit.fontawesome.com/dcebafa8df.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
